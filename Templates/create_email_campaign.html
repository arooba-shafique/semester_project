<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Form{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto p-4 m-5 border-light shadow-sm">
            <h3 class="pb-3">{% block heading %} Create Email-Campaign {% endblock %}</h3>
            <div class="form-style">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                    </div>
                </form>

                {% block extra_content %}
                <!-- Extra content (like login/social buttons) goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>



</body>
</html>
