<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Form{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & jQuery -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <style>
        .form-style {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
        }
        .sideline {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .sideline::before, .sideline::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #bbb;
        }
        .sideline:not(:empty)::before {
            margin-right: .25em;
        }
        .sideline:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto p-4 m-5 border-light shadow-sm">
            <h3 class="pb-3">{% block heading %}Create Order{% endblock %}</h3>
            <div class="form-style">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                    </div>
                </form>

                {% block extra_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>



</body>
</html>
