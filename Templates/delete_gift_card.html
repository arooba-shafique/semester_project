{% extends "base.html" %}
{% block title %}Delete Gift Card{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Gift Card</h2>
  <p>Are you sure you want to delete this gift card?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
  <br>
  <a href="{% url 'gift_card_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
