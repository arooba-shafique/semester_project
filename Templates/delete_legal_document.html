{% extends "base.html" %}
{% block title %}Delete Legal Document{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Legal Document</h2>
  <p>Are you sure you want to delete this legal document?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
  <br>
  <a href="{% url 'legal_document_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
