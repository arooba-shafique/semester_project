{% extends "base.html" %}
{% block title %}Delete Tax Transaction{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Tax Transaction</h2>
  <p>Are you sure you want to delete this tax transaction?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
  <br>
  <a href="{% url 'tax_transaction_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
