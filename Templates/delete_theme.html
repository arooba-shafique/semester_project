{% extends "base.html" %}
{% block title %}Delete Theme{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Theme</h2>
  <p>Are you sure you want to delete this theme?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>

  <br>
  <a href="{% url 'theme_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
