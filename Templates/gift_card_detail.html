<!DOCTYPE html>
<html>
<head>
    <title>Gift Card Detail</title>
</head>
<body>
    <h1>Gift Card Submitted</h1>

    <p><strong>Code:</strong> {{ gift_card.code }}</p>

    <p><a href="{% url 'home' %}">Back to Home</a></p>

</html>
