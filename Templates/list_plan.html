{% extends 'base.html' %}

{% block content %}
  <h2>All Plans</h2>
  <a href="{% url 'create_plan' %}">+ Create Plan</a>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    {% for plan in plans %}
    <tr>
      <td>{{ plan.id }}</td>
      <td>{{ plan.name }}</td>
      <td>{{ plan.price }}</td>
      <td>
        <a href="{% url 'update_plan' plan.id %}">Edit</a> |
        <a href="{% url 'delete_plan' plan.id %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No plans found.</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
