<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto p-4 m-5 border-light shadow-sm">
            <h3 class="pb-3">Login Form</h3>
            <div class="form-style">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    {% if form %}
                        {{ form.as_p }}
                    {% else %}
                        <div class="form-group pb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>
                    {% endif %}

                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <input name="remember" type="checkbox" value="1" />
                            <span class="pl-2 font-weight-bold">Remember Me</span>
                        </div>
                        <div><a href="#">Forget Password?</a></div>
                    </div>

                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                    </div>
                </form>

                <div class="sideline text-center my-3">OR</div>

                <div>
                    <button type="button" class="btn btn-primary w-100 font-weight-bold mt-2">
                        <i class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook
                    </button>
                </div>

                <div class="pt-3 text-center">
                    Get Members Benefit. <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center small text-muted mb-5">
    Design by <a href="https://bootstraplily.com/" target="_blank">bootstraplily.com</a>
</div>

</body>
</html>
