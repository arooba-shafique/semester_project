{% extends "base.html" %}
{% block title %}Store Theme{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Store Theme</h2>

  <!-- Add new store theme button -->
  <a href="{% url 'create_store_theme' %}" class="btn btn-success mb-3">Add Store Theme</a>

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Store</th>
        <th>Theme</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for storetheme in themes %}
      <tr>
        <td>{{ storetheme.store }}</td>
        <td>{{ storetheme.theme }}</td>
        <td>
          <a href="{% url 'update_store_theme' storetheme.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'delete_store_theme' storetheme.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No store themes found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
