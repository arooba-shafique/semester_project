{% extends "base.html" %}
{% block title %}Wislist{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Wishlist</h2>
  <a href="{% url 'create_payment' %}" class="btn btn-success mb-3">Add Wishlist</a>
  <table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th>Product</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for wishlist in wishlists %}
        <tr>
            <td>{{ wishlist.user}}</td>
            <td>{{ wishlist.product }}</td>
            <td class="text-center">
          <a href="{% url 'update_wishlist' wishlist.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'delete_wishlist' wishlist.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No wishlists found.</td></tr>
        {% endfor %}
     </tbody>
  </table>
</div>
{% endblock %}
