{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            background-color: #2c2c2c;
            color: #f0f0f0;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
            word-break: break-word;
        }

        th {
            background-color: #333;
        }

        a.btn-sm {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-primary:hover, .btn-danger:hover {
            opacity: 0.85;
        }

        .create-link {
            margin-top: 20px;
            text-align: center;
        }

        .create-link a {
            background-color: #28a745;
            color: #fff;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .create-link a:hover {
            background-color: #218838;
        }

        .text-muted {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Audit Log</h1>

    {% if audit_logs %}
        <table cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Log Action</th>
                    <th>IP Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for log in audit_logs %}
                    <tr>
                        <td>{{ log.user.username|default:"Unknown User" }}</td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.ip_address }}</td>
                        <td>
                            <a href="{% url 'audit_log_update' log.id %}" class="btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'audit_log_delete' log.id %}" class="btn-sm btn-danger"
                               onclick="return confirm('Are you sure?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No audit logs available.</p>
    {% endif %}

    <div class="create-link">
        <a href="{% url 'audit_log_create' %}">
            <i class="fas fa-plus"></i> Add New Audit Log
        </a>
    </div>

</body>
</html>
