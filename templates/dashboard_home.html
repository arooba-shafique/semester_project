<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      background-image: radial-gradient(circle at top left, #1f2937, #111827 70%); /* Subtle background texture */
      color: #e0e7ff; /* Slightly brighter text for body */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height to ensure it centers even with less content */
      padding: 20px; /* Add some padding for smaller screens */
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #96bf48; /* Keep heading color as original for potential use */
    }

    .welcome-banner {
      margin: 20px auto;
      max-width: 800px;
      padding: 22px 30px; /* Slightly more padding */
      background: linear-gradient(to right, #34d399, #10b981); /* Richer green gradient */
      color: #0f172a;
      border-radius: 16px; /* Slightly more rounded corners */
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Softer, wider shadow */
      position: relative;
      animation: fadeSlide 0.8s ease-out forwards; /* Slower, smoother animation */
      text-align: center;
      font-family: 'Inter', sans-serif;
      transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for definition */
      overflow: hidden; /* Ensures no overflow from pseudo-elements if added */
    }

    .welcome-banner:hover {
      transform: translateY(-5px); /* Subtle lift on hover */
    }

    .welcome-banner div:first-child {
      font-size: 26px; /* Slightly larger heading */
      margin-bottom: 8px; /* More space below heading */
      letter-spacing: -0.5px; /* Tighter letter-spacing for heading */
      line-height: 1.3;
    }

    .welcome-banner div:last-child {
      font-size: 16px; /* Slightly larger descriptive text */
      font-weight: 500;
      line-height: 1.5; /* Improved line height for readability */
      opacity: 0.9; /* Slightly faded secondary text */
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95); /* Starts slightly smaller and higher */
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-banner">

    </div>
    <div>
      Manage your store, products, orders, and more â€” all in one place.
    </div>
  </div>
</body>
</html>
