{% extends 'base.html' %}
{% load static %}

{% block title %}Feedback Form{% endblock %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>{% if form.instance.pk %}Edit{% else %}Submit{% endif %} Feedback</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <select id="user" name="user" class="form-control" aria-label="User" required>
                        <option value="">Select User</option>
                        {% for user in users %}
                            <option value="{{ user.id }}"
                                {% if form.instance.user and form.instance.user.id == user.id %}selected{% endif %}>
                                {{ user.get_full_name|default:user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-store"></i></span>
                    </div>
                    <select id="store" name="store" class="form-control" aria-label="Store" required>
                        <option value="">Select Store</option>
                        {% for store in stores %}
                            <option value="{{ store.id }}"
                                {% if form.instance.store and form.instance.store.id == store.id %}selected{% endif %}>
                                {{ store.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="message" class="text-white">Message:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                        </div>
                        <textarea class="form-control" id="message" name="message" rows="5" aria-label="Message" required>{{ form.message.value|default_if_none:"" }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn float-right login_btn">
                        {% if form.instance.pk %}Update Feedback{% else %}Submit Feedback{% endif %}
                    </button>
                </div>

            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                <a href="{% url 'feedback_list' %}">Back to Feedback List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
