{% extends 'base.html' %}
{% load static %}

{% block title %}Help Article Form{% endblock %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>{% if action == 'Create' %}Add New{% else %}Edit{% endif %} Help Article</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-heading"></i></span>
                    </div>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        class="form-control" 
                        placeholder="Title" 
                        aria-label="Title" 
                        required
                        value="{{ form.title.value|default_if_none:'' }}"
                    >
                </div>

                <div class="form-group">
                    <label for="content" class="text-white">Content:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                        </div>
                        <textarea 
                            class="form-control" 
                            id="content" 
                            name="content" 
                            placeholder="Content" 
                            rows="8" 
                            aria-label="Content" 
                            required
                        >{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                    </div>
                    <input 
                        type="text" 
                        id="category" 
                        name="category" 
                        class="form-control" 
                        placeholder="Category" 
                        aria-label="Category" 
                        required
                        value="{{ form.category.value|default_if_none:'' }}"
                    >
                </div>

                <div class="form-group">
                   <button type="submit" class="btn float-right login_btn">
                        {% if action == 'Create' %}Save{% else %}Update{% endif %} Help Article
                    </button>
                </div>

            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                <a href="{% url 'help_article_list' %}">Back to Help Articles</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
