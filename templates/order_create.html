{% extends 'base.html' %}
{% load static %}

{% block title %}Place New Order{% endblock %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>Place a New Order</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-store"></i></span>
                    </div>
                    <select id="store" name="store" class="form-control" aria-label="Store" required>
                        <option value="">Select Store</option>
                        {# Store options will be dynamically loaded by Django #}
                        <option value="store1">Store 1</option>
                        <option value="store2">Store 2</option>
                    </select>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <select id="user" name="user" class="form-control" aria-label="User" required>
                        <option value="">Select User</option>
                        {# User options will be dynamically loaded by Django #}
                        <option value="user1">User A</option>
                        <option value="user2">User B</option>
                    </select>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <select id="status" name="status" class="form-control" aria-label="Status" required>
                        <option value="">Select Status</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                    <input type="number" id="total" name="total" class="form-control" placeholder="Total Amount" aria-label="Total Amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn float-right login_btn">Place Order</button>
                </div>

            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                <a href="{% url 'order_list' %}">Back to Order List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
