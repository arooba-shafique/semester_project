<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
</head>
<body>
    <h2>Make Payment</h2>
    <form method="post">
        {% csrf_token %}
        <label for="user">User:</label><br>
        <input type="text" id="user" name="user" value="john" required><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" value="800" required><br><br>

        <label for="method">Method:</label><br>
        <select id="method" name="method" required>
            <option value="">Select</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status" required>
            <option value="">Select</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Failed">Failed</option>
        </select><br><br>

        <label for="transaction_id">Transaction ID:</label><br>
        <input type="text" id="transaction_id" name="transaction_id" placeholder="Enter transaction ID" required><br><br>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
