{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Policy List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      vertical-align: middle;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #252525;
    }

    tr:hover {
      background-color: #3a3a3a;
    }

    .table-dark {
      color: #fff;
      background-color: #2a2a2a;
    }

    .table-dark th,
    .table-dark td {
      border-color: #444;
    }

    .btn-sm {
      font-size: 0.85rem;
      padding: 4px 8px;
    }

    .text-muted {
      color: #aaa !important;
    }

    .create-link-bottom {
      text-align: center;
      padding: 20px;
    }

    .create-link-bottom a {
      display: inline-block;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .create-link-bottom a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h3 class="mb-4" style="text-align: center;">Refund Policy List</h3>

  {% if policies %}
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-hover">
      <thead>
        <tr>
          <th>Store</th>
          <th>Policy Text</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for policy in policies %}
        <tr>
          <td>{{ policy.store.name }}</td>
          <td>{{ policy.policy_text|truncatewords:30 }}</td>
          <td>
            <a href="{% url 'refund_policy_update' policy.id %}" class="btn btn-sm btn-primary">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'refund_policy_delete' policy.id %}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this refund policy?');">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="text-muted">No refund policies found.</p>
  {% endif %}

  <div class="create-link-bottom">
    <a href="{% url 'refund_policy_create' %}">
      <i class="fas fa-plus"></i> Create New Policy
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
